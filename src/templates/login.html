{% extends "index.html" %}
{% block body %}
<div>
    <form action="{{ url_for('login') }}" method="post">
        <div>
            <label for="login">Login</label>
            <input type="text" required id="login" name="login">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" required id="password" name="password">
        </div>
        <div>
            {% if errors %}
                <label for="log">Произошла какая-то ошибка, мы уже работает над этим!</label>
            {% endif %}
            <button type="submit" id="log">Войти в аккаунт!</button>
        </div>
    </form>
</div>
{% endblock %}

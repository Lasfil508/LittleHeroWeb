{% extends "index.html" %}
{% block body %}
<div>
    <form action="{{ url_for('login') }}" method="post">
        <div>
            <label for="email">Email</label>
            <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" required id="password" name="password">
        </div>
        <div>
            {% if errors %}
                <label for="log">Произошла какая-то ошибка, мы уже работает над этим!</label>
            {% endif %}
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                  {% for message in messages %}
                     {{ message }}
                  {% endfor %}
               {% endif %}
            {% endwith %}
            <button type="submit" id="log">Войти в аккаунт!</button>
        </div>
    </form>
</div>
{% endblock %}
